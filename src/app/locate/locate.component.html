<div class="locate-main" id="locate" #locateVC>
    <div class="locate-head font-head">{{textJson.locate_head}}</div>
    <div class="locate-body font-body">
        <p>
            {{textJson.locate_body}}
        </p>
    </div>
    <div class="locate-footer font-body-head">
        <a class="locate-button" [href]="textJson.google_map" target="_blank"  [style.backgroundColor]="'orange'"  [style.fontFamily]="'inherit'" mat-flat-button>Find Your Style</a>
    </div>
</div>
